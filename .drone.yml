kind: pipeline
name: default

steps:
- name: docker-tag-build
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: jerheij/proxy
    tags: ${DRONE_TAG}
  when:
    event:
      - tag

- name: docker-latest-build
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: jerheij/proxy
    tags: latest
  when:
    event:
      - push
    branch:
      - master